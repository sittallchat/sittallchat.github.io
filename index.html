<!DOCTYPE html>
<html>
<head>
  <title>Archive.org Yükleyici</title>
</head>
<body>
  <h1>Dosya Yükle</h1>
  <input type="file" id="fileInput">
  <button onclick="uploadFile()">Yüle</button>

  <script>
    async function uploadFile() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) {
        alert("Lüfen bir dosya seçin.");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      const res = await fetch("https://archive-api-zeta.vercel.app/api/upload", {
        method: "POST",
        body: formData
      });

      const result = await res.text();
      alert(result);
    }
  </script>
</body>
</html>
